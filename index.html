<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="mainBox">
            <div class="player " id="player1">
                <div class="detailsAndTotalScore">
                    <h3 id="player1Name">Player 1</h3>
                    <h1 id="player1TotalScoreUI">0</h1>
                </div>
                <div class="turnScore">
                    <p>Current</p>
                    <p id="player1CurrentScoreUI">0</p>
                </div>

            </div>
        <div class="player " id="player2">
                <div class="detailsAndTotalScore">
                    <h3 id="player1Name">Player 1</h3>
                    <h1 id="player1TotalScoreUI">0</h1>
                </div>
                <div class="turnScore">
                    <p>Current</p>
                    <p id="player1CurrentScoreUI">0</p>
                </div>

            </div>
            <div id="centerArea">
                <div class="btn">New Game</div>
                <div><img src="images/1.webp" alt=""></div>
                <div class="btn" onclick="rollDiceHandler()">Roll Dice</div>
                <div class="btn">Hold</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
